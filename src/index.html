<html lang="en-US">
<head>
  
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <label for="usdValue">Enter United States Dollar</label>
    <input id="usdValue" type="number">
    <select id="country" name="countryNames">
      <option value="USD">United States</option>
      <option value="AED">United Arab Emirates</option>
      <option value="ARS">Argentina</option>
      <option value="AUD">Australia</option>
      <option value="BGN">Bulgaria</option>
      <option value="BRL">Brazil</option>
    </select>
    <button class="btn-success" id="submit">Convert!</button>
    <button class="btn-danger" id="reload">Reset</button>
  <div class="result">  
    <div id="showError"></div>
    <div id="showResult"></div>
  </div>
  </div>
</body>
</html>
