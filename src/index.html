<html lang="en-US">
<head>
  
<body>
  <div class="container">
    <form class="currencyConverter">
    <h1>Currency Converter</h1>
    <label for="usdValue">Enter Currency Number</label>
    <input id="usdValue" type="number">
    <select class="countrySelector" id="country">
      <option value="AED">United Arab Emirates</option>
      <option value="ARS">Argentina</option>
      <option value="AUD">Australia</option>
      <option value="BGN">Bulgaria</option>
      <option value="BRL">Brazil</option>
    </select>
    <button class="btn-success" id="usdSubmit">Convert!</button>
    </form>
    
    <div class="showUSD"></div>
    <div class="showAED"></div>
  </div>
</body>
</html>
